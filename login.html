    <div class="login">
      <div class="row">
          <div class="col-lg-6">
          </div>
          <div class="col-lg-6">
              <div data-aos="zoom-out-down" class="login-page">
                <form class="form">

                  <input class="email" type="text" placeholder="ENTER YOUR EMAIL">

                </form>

          </div>

        <div class="col-lg-4">
        </div>

              <img src="images/Black White Corporate Business Logo(1).png" alt="logo" width="180px" height="180px">

        </div>
